spring.application.name=lostfound

# Use environment variables provided by Render (or set manually locally)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# For dev only: let Hibernate create/update tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Let Render assign the port (fallback to 8080 locally)
server.port=${PORT:8080}


spring.datasource.driver-class-name=org.postgresql.Driver


